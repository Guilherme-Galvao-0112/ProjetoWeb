<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
    <script src="script2.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <span>Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="images/laptop-alienware-m15-r7-gallery-7-br.avif" alt="">
                                    <div class="info">
                                        <div class="name">Notebook
                                        </div>
                                        <div class="category">Alienware M15 R7</div>
                                    </div>
                                </div>
                            </td>
                            <td class="value">R$16.099,00</td>
                            <td>
                                <div class="qty">
                                    <button onclick="minus()">
                                        <i class="bx bx-minus"></i></button>
                                    <input class="qtd" value="1">
                                    <button id="plus" onclick="plus()">
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            </td>
                            <td class="Tprice">
                                <p>16.099,00</p>
                            </td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da Compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span class="Subvalue"></span>
                        </div>
                        <div><span>Frete</span><span>Grauito</span>
                        </div>
                        <div>
                            <button>Adicionar cumpom de desconto <i class="bx bx-right-arow-alt"></i></button>
                        </div>
                    </div>

                    <footer>
                        <span>Total</span>
                        <span class="Tvalue"></span>
                    </footer>
                </div>
                <button href="#Pagamento">Finalizar Compra</button>
            </aside>
        </div>
    </main>
</body>
<footer class="Pagamento">
    <section class="pagamento">
        <div class="form-pagamento">
            <form method="POST">
                <div class="form-100">
                    <label>Email:</label>
                    <input type="text">
                </div>
                <div  class="form-100">
                    <label>Dados do Cartão</label>
                    <input type="text" placeholder="xxxx xxxx xxxx xxxx">
                    <div class="form-50">
                        <input type="text" placeholder="DD/MM">
                        <input type="text" placeholder="CVC">
                    </div>
                </div>
                <div class="form-100">
                    <input type="text" placeholder="Nome no Cartão">
                </div>
                <div class="form-100">
                    <input type="text" class="pagar" value="PAGAR">
                </div>
            </form>
        </div>
    </section>
</footer>

</html>
